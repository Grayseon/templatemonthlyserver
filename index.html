<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="id" id="newUserID"><input placeholder="real name" id="newUserName"><button onclick="addUser()">log in</button>
    <div id="users"></div>
    <style>
        #users {
            border: 1px solid black;
        }
        .user {
            margin: 0;
        }
        * {
            margin-bottom: 5px;
            margin-right: 5px;
        }
    </style>
    <script>
        const { ipcRenderer } = require('electron')
        var users = {}

        ipcRenderer.on('addName', addName)

        ipcRenderer.on('dead', (e, { id })=>{
            if(users[id]){
                document.getElementById(id).remove()
                delete users[id]
            }
        })

        function addUser(){
            var id = document.getElementById('newUserID').value
            var name = document.getElementById('newUserName').value

            ipcRenderer.send('login', {"name": name, "id": id})
        }

        function addName(e, { id, name }){
            users[id] = name
            var divEl = document.createElement('div')
            divEl.id = id
            divEl.className = 'user'
            var idEl = document.createElement('span')
            var nameEl = document.createElement('span')
            idEl.innerHTML = `#${id}`
            nameEl.innerHTML = name
            divEl.appendChild(idEl)
            divEl.appendChild(nameEl)
            divEl.addEventListener('click', ()=>{
                ipcRenderer.send('kill', {
                    id: id
                })
                divEl.remove()
            })
            document.getElementById('users').appendChild(divEl)
        }
    </script>
</body>
</html>
