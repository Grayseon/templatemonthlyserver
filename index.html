<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="id" id="newUserID"><input placeholder="real name" id="newUserName"><button onclick="addUser()">log in</button>
    <div id="users"></div>
    <style>
        #users {
            border: 1px solid black;
        }
        * {
            margin-bottom: 5px;
            margin-right: 5px;
        }
    </style>
    <script>
        const { ipcRenderer } = require('electron')
        var users = {}

        ipcRenderer.on('imposterID', (err, msg)=>{
            spyid = msg
        })

        function addUser(){
            var id = document.getElementById('newUserID').value
            var name = document.getElementById('newUserName').value

            ipcRenderer.send('login', {"name": name, "id": id})
        }

        function addName(e, { id, name }){
            users[id] = name
            var idEl = document.createElement('span')
            var nameEl = document.createElement('span')
            idEl.innerHTML = `#${id}`
            nameEl.innerHTML = name
            var br = document.createElement('br')
            document.getElementById('users').appendChild(idEl)
            document.getElementById('users').appendChild(nameEl)
            document.getElementById('users').appendChild(br)
        }

        ipcRenderer.on('addName', addName)
    </script>
</body>
</html>
